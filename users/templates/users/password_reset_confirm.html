{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<body>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <input class="btn btn-outline-info" type="submit" value="Reset Password">
        </div>
    </form>
</div>
</body>
{% endblock content %}
